version: 2

models:
  - name: dim_product_subcategory
    description: "Cleansed and transformed product subcategory dimension data for analytics consumption."
    columns:
      - name: ProductSubcategoryKey
        description: "Primary key for the product subcategory dimension."
        tests:
          - not_null
      - name: ProductSubcategoryAlternateKey
        description: "Alternate key for the product subcategory."
        tests:
          - not_null
      - name: EnglishProductSubcategoryName
        description: "Name of the product subcategory in English."
      - name: SpanishProductSubcategoryName
        description: "Name of the product subcategory in Spanish."
      - name: FrenchProductSubcategoryName
        description: "Name of the product subcategory in French."
      - name: ProductCategoryKey
        description: "Foreign key linking to the product category dimension."
        tests:
          - not_null